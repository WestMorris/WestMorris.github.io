<!DOCTYPE html>
<html>
  <head>
    <title>Wordle PPY</title>
        <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Wordle PPY</h1>

    <p id="guesses">
  </body>
